<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 애니메이션</title>
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <link rel="preload" as="font" href="/public/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/public/font/suit/SUIT-Variable.css" />
    <link rel="stylesheet" href="/src/common/index.css" />
    <link rel="stylesheet" href="/src/css/styles/19-animation.css" />
  </head>
  <body>
    <a href="/index.html">메인 페이지 이동</a>
    <br />
    <h1>CSS 애니메이션</h1>
    <hr />
    <!-- Transition 애니메이션 -->
    <button type="button" class="toggle-transition">실행</button>
    <div class="like transition">CSS 애니메이션(Transition)</div>
    <script>document.addEventListener('DOMContentLoaded', () => {
      const button = document.querySelector('.toggle-transition');
      const likeDiv = document.querySelector('.like');
    
      button.addEventListener('click', () => {
        likeDiv.classList.toggle('transition');
      });
    });
    </script>
  </body>
</html>
